{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
<title>Tons: home</title>
{% endblock title %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{%static 'home.css'%}">
{% endblock css %}


{% block contents %}

{% if user.is_authenticated %}
<h2>{{ user.username }}님이 로그인 중</h2> <br>
<a href="{% url 'logout' %}">Log out</a>
{% else %}
<a href="{% url 'signup' %}">Sign up</a> <br>
<a href="{% url 'login' %}">Log in</a>
{% endif %}

{% endblock contents %}
