{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tons: login</title>
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display:400,400i&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login_wrapper">
        <div class="login_title">Tons</div>

        <form action="" method="post">
            {%csrf_token%}
            <div class="login_id"><input type="text" placeholder="아이디" name="username"></div>
            <div class="login_password"><input type="password" placeholder="비밀번호" name="password"></div>
            <div><input type="submit" value="로그인" class="login_login"></div>

            {% if form.errors %}
            <p>ID나 비밀번호가 일치하지 않습니다.</p>
            {% endif %}

            <div class="login_other">
                <ul>
                    <li><span>아이디 찾기</span><span>비밀번호 찾기</span></li>
                    <li><a href="{% url 'accounts:signup' %}">회원가입</a></li>
                </ul>
            </div>
        </form>

    </div>
</body>

</html>
